<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>все заметки</title>
</head>
<body>
<h1>Все заметки</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Manage</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Title}}</td>
        <td>{{.Content}}</td>
        <td>
            <a href="/note?id={{.Id}}"><button>Открыть</button></a>
            <a href="/remove?id={{.Id}}"><button>Удалить</button></a>
        </td>
    </tr>
    {{end}}
</table>
<br>
<br>
<br>
<a href="/add"><button>Добавить новую заметку</button></a>
</body>
</html>
