<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма добавления заметки</title>

</head>
<body>
<h1>Добавление новой заметки</h1>
<form method="POST" action="/create">
    <label>Заголовок заметки:</label><br>
    <input type="text" name="title" required placeholder="Введите заголовок"><br><br>

    <label>Описание заметки:</label><br>
    <textarea rows="15" cols="130" name="content" required></textarea><br><br>

    <button type="submit">Добавить</button>
    <a href="/back?return={{.CurrentUrl}}"><button type="button">Назад</button></a>
</form>
</body>
</html>
